<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chidubem Ezenna - Player Profile</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary: #1a1a2e;
      --secondary: #16213e;
      --accent: #0f3460;
      --gold: #ffd700;
      --white: #ffffff;
      --light-blue: #4a90e2;
      --success: #4caf50;
      --warning: #ff9800;
      --danger: #f44336;
      --shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      --shadow-hover: 0 16px 48px rgba(0, 0, 0, 0.2);
      --gradient-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --gradient-secondary: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      --gradient-gold: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
    }

    body {
      background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
      font-family: 'Inter', sans-serif;
      color: var(--white);
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Animated background particles */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .particle {
      position: absolute;
      width: 2px;
      height: 2px;
      background: var(--gold);
      border-radius: 50%;
      animation: float 6s ease-in-out infinite;
      opacity: 0.6;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.6; }
      50% { transform: translateY(-20px) rotate(180deg); opacity: 1; }
    }

    .container {
      position: relative;
      z-index: 2;
      max-width: 1400px;
      margin: 0 auto;
      padding: 0 2rem;
    }

    /* Navigation */
    nav {
      background: rgba(26, 26, 46, 0.95);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      padding: 1.5rem 0;
      position: sticky;
      top: 0;
      z-index: 1000;
      transition: all 0.3s ease;
    }

    nav.scrolled {
      background: rgba(26, 26, 46, 0.98);
      box-shadow: var(--shadow);
    }

    .nav-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .nav-brand {
      font-size: 1.5rem;
      font-weight: 700;
      background: var(--gradient-gold);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .nav-links {
      display: flex;
      gap: 2rem;
    }

    .nav-link {
      color: var(--white);
      text-decoration: none;
      font-weight: 500;
      padding: 0.75rem 1.5rem;
      border-radius: 25px;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .nav-link::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: var(--gradient-primary);
      transition: left 0.3s ease;
      z-index: -1;
    }

    .nav-link:hover::before {
      left: 0;
    }

    .nav-link:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-hover);
    }

    /* Profile Header */
    .profile-header {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 30px;
      margin: 3rem 0;
      padding: 3rem;
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .profile-header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: var(--gradient-gold);
      transform: scaleX(0);
      transition: transform 0.6s ease;
    }

    .profile-header:hover::before {
      transform: scaleX(1);
    }

    .profile-header:hover {
      transform: translateY(-5px);
      box-shadow: var(--shadow-hover);
    }

    .profile-content {
      display: grid;
      grid-template-columns: auto 1fr auto;
      gap: 3rem;
      align-items: center;
    }

    .player-photo {
      position: relative;
      transition: all 0.3s ease;
    }

    .player-photo:hover {
      transform: scale(1.05) rotate(2deg);
    }

    .player-photo img {
      width: 200px;
      height: 200px;
      border-radius: 20px;
      object-fit: cover;
      border: 4px solid var(--gold);
      box-shadow: var(--shadow);
      transition: all 0.3s ease;
    }

    .player-photo::after {
      content: '';
      position: absolute;
      top: -10px;
      left: -10px;
      right: -10px;
      bottom: -10px;
      border: 2px solid var(--gold);
      border-radius: 25px;
      opacity: 0;
      transition: all 0.3s ease;
    }

    .player-photo:hover::after {
      opacity: 1;
      transform: scale(1.1);
    }

    .player-number {
      position: absolute;
      top: 50%;
      right: 2rem;
      transform: translateY(-50%);
      font-size: 8rem;
      font-weight: 800;
      color: var(--gold);
      opacity: 0.3;
      z-index: -1;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: translateY(-50%) scale(1); opacity: 0.3; }
      50% { transform: translateY(-50%) scale(1.1); opacity: 0.5; }
    }

    .player-details {
      text-align: center;
    }

    .player-name {
      font-size: 3rem;
      font-weight: 800;
      margin-bottom: 1rem;
      background: var(--gradient-gold);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .player-position {
      font-size: 1.2rem;
      color: var(--light-blue);
      margin-bottom: 0.5rem;
      font-weight: 500;
    }

    .player-info {
      font-size: 1rem;
      color: rgba(255, 255, 255, 0.8);
      margin-bottom: 1rem;
    }

    .market-value {
      display: inline-block;
      background: var(--gradient-gold);
      color: var(--primary);
      padding: 0.5rem 1.5rem;
      border-radius: 25px;
      font-weight: 700;
      font-size: 1.1rem;
      box-shadow: var(--shadow);
      transition: all 0.3s ease;
    }

    .market-value:hover {
      transform: scale(1.05);
      box-shadow: var(--shadow-hover);
    }

    /* Stats Grid */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      margin: 3rem 0;
    }

    .stat-card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 2rem;
      text-align: center;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .stat-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      transition: left 0.5s ease;
    }

    .stat-card:hover::before {
      left: 100%;
    }

    .stat-card:hover {
      transform: translateY(-10px);
      box-shadow: var(--shadow-hover);
      border-color: var(--gold);
    }

    .stat-icon {
      font-size: 2.5rem;
      color: var(--gold);
      margin-bottom: 1rem;
      transition: all 0.3s ease;
    }

    .stat-card:hover .stat-icon {
      transform: scale(1.2) rotate(10deg);
    }

    .stat-value {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      color: var(--white);
    }

    .stat-label {
      color: rgba(255, 255, 255, 0.7);
      font-weight: 500;
    }

    /* Season Selector */
    .season-selector {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 2rem;
      margin: 3rem 0;
      text-align: center;
    }

    .season-selector label {
      font-size: 1.2rem;
      font-weight: 600;
      margin-right: 1rem;
      color: var(--white);
    }

    .season-selector select {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 15px;
      padding: 0.75rem 1.5rem;
      color: var(--white);
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .season-selector select:hover {
      border-color: var(--gold);
      transform: translateY(-2px);
    }

    .season-selector select:focus {
      outline: none;
      border-color: var(--gold);
      box-shadow: 0 0 0 3px rgba(255, 215, 0, 0.2);
    }

    /* Stats Table */
    .stats-section {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 2rem;
      margin: 3rem 0;
      overflow: hidden;
    }

    .stats-section h2 {
      text-align: center;
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 2rem;
      color: var(--gold);
    }

    .stats-table {
      width: 100%;
      border-collapse: collapse;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      overflow: hidden;
    }

    .stats-table th {
      background: rgba(74, 144, 226, 0.2);
      color: var(--white);
      padding: 1.5rem;
      font-weight: 600;
      text-align: center;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease;
    }

    .stats-table th:hover {
      background: rgba(74, 144, 226, 0.3);
      transform: scale(1.02);
    }

    .stats-table td {
      padding: 1.5rem;
      text-align: center;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease;
    }

    .stats-table tbody tr {
      transition: all 0.3s ease;
    }

    .stats-table tbody tr:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: scale(1.01);
    }

    .stats-table tbody tr:last-child {
      background: rgba(255, 215, 0, 0.1);
      font-weight: 700;
      color: var(--gold);
    }

    .stats-table tbody tr:last-child:hover {
      background: rgba(255, 215, 0, 0.2);
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .container {
        padding: 0 1rem;
      }

      .profile-content {
        grid-template-columns: 1fr;
        text-align: center;
        gap: 2rem;
      }

      .player-photo img {
        width: 150px;
        height: 150px;
      }

      .player-number {
        font-size: 4rem;
        top: 1.5rem;
        right: 1rem;
        transform: none;
        opacity: 0.2;
      }

      .player-name {
        font-size: 2rem;
      }

      .nav-links {
        flex-direction: column;
        gap: 1rem;
      }

      .stats-grid {
        grid-template-columns: 1fr;
      }
    }

    /* Loading Animation */
    .loading {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.6s ease forwards;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Scroll Animations */
    .fade-in {
      opacity: 0;
      transform: translateY(30px);
      transition: all 0.8s ease;
    }

    .fade-in.visible {
      opacity: 1;
      transform: translateY(0);
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.1);
    }

    ::-webkit-scrollbar-thumb {
      background: var(--gold);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #ffed4e;
    }
  </style>
</head>

  <script>
    // Season stats data
    const seasonStats = {
      "2025a": {
        title: "Season Stats (2025a)",
        rows: [
          { comp: "USC", apps: 15, goals: 22, assists: 16, yellow: 0, red: 0 },
          { comp: "Expo", apps: 3, goals: 4, assists: 5, yellow: 0, red: 0 },
          { comp: "K town", apps: 1, goals: 3, assists: 0, yellow: 0, red: 0 },
          { comp: "Total", apps: 19, goals: 29, assists: 21, yellow: 0, red: 0 }
        ]
      },
      "2025b": {
        title: "Season Stats (2025b)",
        rows: [
          { comp: "NY Ball", apps: 1, goals: 1, assists: 0, yellow: 0, red: 0 },
          { comp: "USC", apps: 1, goals: 1, assists: 3, yellow: 0, red: 0 },
          { comp: "Intramurals", apps: 1, goals: 1, assists: 0, yellow: 0, red: 0 },
          { comp: "IM Rec", apps: 1, goals: 0, assists: 0, yellow: 0, red: 0 },
          { comp: "Total", apps: 4, goals: 3, assists: 3, yellow: 0, red: 0 }
        ]
      },
      "2024a": {
        title: "Season Stats (2024a)",
        rows: [
          { comp: "Dublin Indoor", apps: 12, goals: 14, assists: 10, yellow: 0, red: 0 },
          { comp: "Blanch", apps: 4, goals: 4, assists: 4, yellow: 0, red: 0 },
          { comp: "Cup", apps: 1, goals: 0, assists: 0, yellow: 0, red: 0 },
          { comp: "Grange", apps: 1, goals: 2, assists: 0, yellow: 0, red: 0 },
          { comp: "Total", apps: 18, goals: 20, assists: 14, yellow: 0, red: 0 }
        ]
      },
      "2024b": {
        title: "Season Stats (2024b)",
        rows: [
          { comp: "Dublin Indoor", apps: 10, goals: 11, assists: 8, yellow: 0, red: 0 },
          { comp: "Blanch", apps: 2, goals: 0, assists: 1, yellow: 0, red: 0 },
          { comp: "Naij Boys", apps: 1, goals: 0, assists: 0, yellow: 0, red: 0 },
          { comp: "Athlone", apps: 3, goals: 2, assists: 2, yellow: 0, red: 0 },
          { comp: "Free A", apps: 1, goals: 0, assists: 0, yellow: 0, red: 0 },
          { comp: "Total", apps: 17, goals: 13, assists: 11, yellow: 0, red: 0 }
        ]
      }
    };

    // DOM elements
    const seasonSelect = document.getElementById("seasonSelect");
    const statsTableBody = document.querySelector("#statsTable tbody");
    const seasonTitle = document.getElementById("seasonTitle");

    // Create animated background particles
    function createParticles() {
      const particlesContainer = document.getElementById('particles');
      const particleCount = 50;

      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.top = Math.random() * 100 + '%';
        particle.style.animationDelay = Math.random() * 6 + 's';
        particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
        particlesContainer.appendChild(particle);
      }
    }

    // Navbar scroll effect
    function handleNavbarScroll() {
      const navbar = document.getElementById('navbar');
      if (window.scrollY > 100) {
        navbar.classList.add('scrolled');
      } else {
        navbar.classList.remove('scrolled');
      }
    }

    // Scroll animations
    function handleScrollAnimations() {
      const fadeElements = document.querySelectorAll('.fade-in');
      
      fadeElements.forEach(element => {
        const elementTop = element.getBoundingClientRect().top;
        const elementVisible = 150;
        
        if (elementTop < window.innerHeight - elementVisible) {
          element.classList.add('visible');
        }
      });
    }

    // Render stats table
    function renderTable(seasonKey) {
      statsTableBody.innerHTML = "";

      if (seasonKey === "overall") {
        seasonTitle.innerHTML = '<i class="fas fa-chart-bar"></i> Overall Balance';
        const totals = {};

        for (const key in seasonStats) {
          seasonStats[key].rows.forEach(row => {
            if (row.comp !== "Total") {
              if (!totals[row.comp]) {
                totals[row.comp] = { apps: 0, goals: 0, assists: 0, yellow: 0, red: 0 };
              }
              totals[row.comp].apps += row.apps;
              totals[row.comp].goals += row.goals;
              totals[row.comp].assists += row.assists;
              totals[row.comp].yellow += row.yellow;
              totals[row.comp].red += row.red;
            }
          });
        }

        let grand = { apps: 0, goals: 0, assists: 0, yellow: 0, red: 0 };
        for (const comp in totals) {
          const row = totals[comp];
          grand.apps += row.apps;
          grand.goals += row.goals;
          grand.assists += row.assists;
          grand.yellow += row.yellow;
          grand.red += row.red;

          const tr = document.createElement("tr");
          tr.className = "loading";
          tr.innerHTML = `
            <td>${comp}</td>
            <td>${row.apps}</td>
            <td>${row.goals}</td>
            <td>${row.assists}</td>
            <td>${row.yellow}</td>
            <td>${row.red}</td>
          `;
          statsTableBody.appendChild(tr);
        }

        const tr = document.createElement("tr");
        tr.className = "loading";
        tr.innerHTML = `
          <td><strong>Grand Total</strong></td>
          <td>${grand.apps}</td>
          <td>${grand.goals}</td>
          <td>${grand.assists}</td>
          <td>${grand.yellow}</td>
          <td>${grand.red}</td>
        `;
        statsTableBody.appendChild(tr);

      } else {
        const season = seasonStats[seasonKey];
        seasonTitle.innerHTML = `<i class="fas fa-chart-bar"></i> ${season.title}`;
        season.rows.forEach((row, index) => {
          const tr = document.createElement("tr");
          tr.className = "loading";
          tr.style.animationDelay = `${index * 0.1}s`;
          tr.innerHTML = `
            <td>${row.comp}</td>
            <td>${row.apps}</td>
            <td>${row.goals}</td>
            <td>${row.assists}</td>
            <td>${row.yellow}</td>
            <td>${row.red}</td>
          `;
          statsTableBody.appendChild(tr);
        });
      }
    }

    // Compute overall totals across all seasons (excluding season 'Total' rows)
    function computeOverallTotals() {
      const totals = { apps: 0, assists: 0, goals: 0 };
      for (const key in seasonStats) {
        seasonStats[key].rows.forEach(row => {
          if (row.comp !== 'Total') {
            totals.apps += row.apps;
            totals.assists += row.assists;
            totals.goals += row.goals;
          }
        });
      }
      return totals;
    }

    // Update top KPI stat cards
    function updateTopStats() {
      const totals = computeOverallTotals();
      const elApps = document.getElementById('stat-appearances');
      const elAssists = document.getElementById('stat-assists');
      const elGoals = document.getElementById('stat-goals');
      const elRating = document.getElementById('stat-rating');
      if (elApps) elApps.textContent = totals.apps;
      if (elAssists) elAssists.textContent = totals.assists;
      if (elGoals) elGoals.textContent = totals.goals;
      if (elRating) elRating.textContent = '83';
    }

    // Initialize
    document.addEventListener('DOMContentLoaded', function() {
      createParticles();
      renderTable(seasonSelect.value);
      updateTopStats();
      
      // Event listeners
      seasonSelect.addEventListener("change", e => renderTable(e.target.value));
      window.addEventListener('scroll', () => {
        handleNavbarScroll();
        handleScrollAnimations();
      });
      
      // Initial scroll animation check
      handleScrollAnimations();
    });

    // Add loading animation to table rows
    function animateTableRows() {
      const rows = document.querySelectorAll('.loading');
      rows.forEach((row, index) => {
        setTimeout(() => {
          row.style.opacity = '1';
          row.style.transform = 'translateY(0)';
        }, index * 100);
      });
    }

    // Enhanced table rendering with animations
    const originalRenderTable = renderTable;
    renderTable = function(seasonKey) {
      originalRenderTable(seasonKey);
      setTimeout(animateTableRows, 100);
    };
  </script>
</body>
</html>
